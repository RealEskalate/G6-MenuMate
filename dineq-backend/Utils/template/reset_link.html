<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #E0DFDF;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 12px rgba(7, 7, 7, 0.1);
        }

        .header {
            background-color: #FD7E14;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        .content {
            padding: 20px;
            color: #333;
            line-height: 1.5;
        }

        .button {
            display: block;
            width: 100%;
            max-width: 250px;
            background-color: #FD7E14;
            color: white;
            text-decoration: none;
            padding: 15px 0;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            margin: 20px auto;
        }

        .footer {
            padding: 15px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }

        @media screen and (max-width: 480px) {
            .header {
                font-size: 20px;
                padding: 15px;
            }

            .content {
                padding: 15px;
            }

            .button {
                font-size: 14px;
                padding: 12px 0;
                max-width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">Password Reset Request</div>
        <div class="content">
            <p>Hello {{.Name}},</p>
            <p>You requested to reset your password. Click the button below to proceed:</p>
            <a href="{{.ResetURL}}" class="button">Reset Password</a>
            <p>This link will expire in {{.Expiry}}. If you did not request this, please ignore this email.</p>
        </div>
        <div class="footer">The DineQ Platform Team</div>
    </div>
</body>

</html>
